name: Build Android APK
on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # 1. Install Java 17 (Required for modern Android builds)
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # 2. Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # 3. Install System Dependencies (The tools Buildozer needs)
      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            git zip unzip autoconf libtool pkg-config \
            libncurses5-dev libncursesw5-dev libtinfo5 \
            libffi-dev libssl-dev build-essential \
            libltdl-dev zlib1g-dev

      # 4. Install Buildozer
      - name: Install Buildozer
        run: |
          pip install --upgrade pip
          pip install buildozer cython==0.29.33

      # 5. Run the Build (Yes, we clean first to be safe)
      - name: Build with Buildozer
        run: |
          buildozer android clean
          yes | buildozer android debug

      # 6. Upload the APK
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: package
          path: bin/*.apk
